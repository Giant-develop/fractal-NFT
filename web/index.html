<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>

    <link rel="stylesheet" href="./assets/bootstrap-4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/custom/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container-fluid p-4">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-system3-tab" data-toggle="tab" href="#nav-system3"
                    role="tab" aria-controls="nav-system3" aria-selected="false">System 1</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-system3" role="tabpanel" aria-labelledby="nav-system3">
                <div class="container-fluid tab-pane "><br />
                    <div class="mt-3">
                        <h3>1. Check your options</h3>
                        <div class="row">
                            <div class="col-12 text-center">
                                <div class="border border-dark rounded p-2">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="btn-group" data-toggle="buttons" role="group">
                                                <label class="btn btn-secondary">
                                                    <input type="radio" name="modeSwitch" id="autoMode" value="auto"
                                                        checked> Auto
                                                    Mode
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input type="radio" name="modeSwitch" id="autoMode2" value="auto2">
                                                    Auto
                                                    Mode 2
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input type="radio" name="modeSwitch" id="semiAutoMode"
                                                        value="semi"> Semi-Auto
                                                    Mode
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input type="radio" name="modeSwitch" id="selectRangeMode"
                                                        value="range"> Select
                                                    Range Mode
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input type="radio" name="modeSwitch" id="selectAnimationMode"
                                                        value="animation"> Select
                                                    Animation Mode
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pt-4" id="optionPanel7">
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            <div class="card">
                                                <div class="card-header ">
                                                    Set the number of iterations of the fractal algorithm<br>(If the
                                                    number of iterations is too large, your device may be stopped.)
                                                </div>
                                                <div class="card-body">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Iterations</span>
                                                        </div>
                                                        <input id='maxiter' type="number" class="form-control"
                                                            onchange="javascript: if(Number(this.value) < Number(this.min)) this.value = this.min;"
                                                            min="100" value="500" step="50">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h3>2. Set the rest of the parameters:</h3>
                        <div id="optionPanel8" class="border border-dark rounded p-3">
                            <div class="row">
                                <div class="col-2">
                                    <div class="form-group">
                                        <label for="repeatNum3">Number for result images:</label>
                                        <input type="number" class="form-control" id="repeatNum3" name="repeatNum3"
                                            onchange="javascript: if(Number(this.value) < Number(this.min)) this.value = this.min;"
                                            min="1" value="100">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="imgResolution">Resolution of the image:</label>
                                        <input type="number" class="form-control" id="imgResolution"
                                            name="imgResolution" min="100" placeholder="Default: 1280"
                                            onchange="javascript: if(Number(this.value) < Number(this.min)) this.value = this.min;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="uploadURL2">URL for uploading:</label>
                                        <input type="text" class="form-control" id="uploadURL2" name="uploadURL2"
                                            placeholder="https://www.google.com">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h3>3. Gernerate your images and save them:</h3>
                        <div id="optionPanel9" class="border border-dark rounded p-3">
                            <div class="row">
                                <div class="col-12">
                                    <div class="progress-bar progress-bar-striped mb-2"
                                        style="width:100%; height: 10px;">
                                    </div>
                                    <div class="text-center">
                                        <button id="generate3" type="button"
                                            class="btn btn-outline-success btn-lg">Gernerate</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                        </button>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button id="reset3" type="button"
                                            class="btn btn-outline-warning btn-lg">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>
<script src="./assets/jquery3.5.1/jquery.min.js"></script>
<script src="./assets/bootstrap-4.5.3/js/bootstrap.bundle.min.js"></script>
<script src="/eel.js"></script>
<script src="./assets/custom/js/main.js"></script>

</html>
